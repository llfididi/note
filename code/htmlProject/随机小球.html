<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机生成小球</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            width:100vw;
            height:100vh;
            /* padding:40px; */
            overflow: hidden;
        }
        .circle {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;

        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>
<script>
    class Circle {
        constructor() {
            this.r = this.random(20, 40);
            this.x = this.random(20, document.body.clientWidth - 40);
            this.y = this.random(20, document.body.clientHeight - 40);
            this.color = this.randomColor();
            //调用创建小球的方法
            this.createEl();
        }
        createEl() {
            let {
                r,
                color,
                x,
                y
            } = this;
            this.circle = document.createElement('div');
            this.circle.classList.add('circle');
            this.circle.style.width = `${r * 2}px`;
            this.circle.style.height = `${r * 2}px`;
            this.circle.style.backgroundColor = `${color}`;
            this.circle.style.left = `${x}px`;
            this.circle.style.top = `${y}px`;
            box.appendChild(this.circle)

        }
        random(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }
        randomColor() {
            const letters = ['a', 'b', 'c', 'd', 'e', 'f']
            const strs = [...letters];
            for (let i = 0; i < 10; i++) {
                strs.push(i + '')
            }
            let i = 0;
            let colorStr = '#'
            while (i < 6) {
                let index = this.random(0, strs.length);
                colorStr += strs[index];
                i++;
            }
            return colorStr
        }

    }


    let iii = setInterval(() => {
        new Circle()
    }, 3000)

</script>

</html>
